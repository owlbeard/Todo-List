<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAYGD</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img id="logo" src="./assets/tony.jpg" alt="Tony Soprano">
        <div class="name">WAYGD</div>
      </div>
      <div class="addTask">
        <button id="add-button"><img id="add" src="../src/assets/plus-circle-outline.svg" alt=""></button>
        <div class="form-popup" id="myForm">
          <form action="/action_page.php" class="form">
            <h1 style="text-align: center;">Add Task</h1>
        
            <label for="title"><b>Title:</b></label>
            <input type="text" id="title" name="title" required>
        
            <label for="author"><b>Description:</b></label>
            <textarea id="description" name="author"></textarea>
        
            <label for="pages"><b>Due Date:</b></label>
            <input type="date" id="date" name="pages" required>
            
            <label class="checkbox" for="checkbox"><b>Important?</b></label>  
            <input type="checkbox" id="importance" name="checkbox">
            
            <button type="submit" class="btn add">Add</button>
            <button type="button" class="btn cancel">Close</button>
          </form>
        </div>
      </div>
    </div>
    <div class="middle">
      <div class="navbar">
        <p style="font-size: 20px; font-weight: 900;">Tasks</p>
        <div class="tasks">
          <div class="allTasks">
            <button id="all"><img class="navbar-icon" src="./assets/calendar-check.svg" alt="">All</button>
          </div>
          <div class="today">
            <button id="today"><img class="navbar-icon" src="./assets/calendar-today.svg" alt=""> Today</button>
          </div>
          <div class="week">
            <button id="week"><img class="navbar-icon" src="./assets/calendar-week.svg" alt="">This Week</button>
          </div>
          <div class="important">
            <button id="important"><img class="navbar-icon" src="./assets/alert-circle-outline.svg" alt="">Important</button>
          </div>
        </div>
        <div class="projects">
          <p style="font-size: 20px; font-weight: 900;">Projects</p>
          <button id="projects"><img id="project-add" src="./assets/plus-circle-outline.svg" alt="">Add Project</button>
          <div class="projectName closed">
            <form action="" class="projectForm">
              <label for="project"></label>
              <input type="text" id="project" name="project" required>
              <div class="projButtons">
                <button type="submit" class="confirm"><img id="confirm" src="./assets/check.svg" alt="check"></button>
                <button type="button" class="close"><img id="close" src="./assets/close.svg" alt="close"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="edit-form-popup" id="editForm">
          <form action="/action_page.php" class="editForm">
            <h1 style="text-align: center;">Edit Task</h1>
        
            <label for="title"><b>Title:</b></label>
            <input type="text" id="titleEdit" name="title" required>
        
            <label for="author"><b>Description:</b></label>
            <textarea id="descriptionEdit" name="author"></textarea>
        
            <label for="pages"><b>Due Date:</b></label>
            <input type="date" id="dateEdit" name="pages" required>
            
            <label class="checkbox" for="checkbox"><b>Important?</b></label>  
            <input type="checkbox" id="importanceEdit" name="checkbox">
            
            <button type="submit" class="btn add edit">Add</button>
            <button type="button" class="btn editCancel">Close</button>
          </form>
        </div>
        <div class="taskContainer">
          
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/owlbeard"><img id="footer-logo" src="./assets/github.svg" alt="Github Logo"></a>
      <p id="footer-text">Copyright Â© 2023 || owlbeard</p>
    </div>
  </div>
</body>
</html>
